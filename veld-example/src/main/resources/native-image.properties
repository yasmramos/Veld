#
# Configuracion de GraalVM Native Image para Veld Framework
#
# Este archivo especifica la clase principal y opciones de build para la imagen nativa.
#

# Clase principal para el ejecutable nativo
mainClass=io.github.yasmramos.veld.example.nativeimage.NativeImageDemo

# Nombre del ejecutable generado
imageName=veld-native-demo

# Opciones de compilacion
# --no-fallback: No crear imagen fallback si la compilacion falla
# --initialize-at-build-time: Inicializar clases del framework en tiempo de build
# -H:+ReportExceptionStackTraces: Mostrar stack traces en errores
# --allow-incomplete-classpath: Permitir classpath incompleto para clases opcionales
buildArgs=--no-fallback --initialize-at-build-time=io.github.yasmramos.veld -H:+ReportExceptionStackTraces --allow-incomplete-classpath
