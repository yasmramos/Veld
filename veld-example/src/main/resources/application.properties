# Veld Framework Example Application Configuration
# These values are loaded by @Value annotation injection

# Application settings
app.name=Veld DI Framework
app.version=1.0.0
app.environment=development
app.debug=true

# Server configuration
server.port=9090

# Database settings
db.max.connections=50

# API configuration
api.base.url=http://api.veld.example.com/v1

# Request settings
request.timeout=45.5

# Feature flags
feature.x.enabled=true
feature.y.enabled=false
