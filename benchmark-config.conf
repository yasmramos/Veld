# Configuración del Sistema de Benchmarks Veld
# Este archivo contiene las configuraciones principales del sistema

# =============================================================================
# CONFIGURACIÓN GENERAL
# =============================================================================

# Directorio base para reportes
BENCHMARK_REPORTS_DIR="benchmark-reports"

# Formato de timestamp para archivos
TIMESTAMP_FORMAT="%Y%m%d_%H%M%S"

# Extensiones de archivos de reporte
REPORT_EXTENSIONS=".md,.json,.txt"

# =============================================================================
# CONFIGURACIÓN DE BENCHMARKS
# =============================================================================

# JMH Configuration
JMH_WARMUP_ITERATIONS=3
JMH_MEASUREMENT_ITERATIONS=5
JMH_FORKS=1
JMH_THREADS=1
JMH_TIMEOUT_PER_ITERATION="60s"

# Benchmark Types
ENABLE_JMH_BENCHMARKS=true
ENABLE_SIMPLE_BENCHMARKS=true
ENABLE_STRATEGIC_BENCHMARKS=true
ENABLE_STANDALONE_BENCHMARKS=true
ENABLE_UNIT_TESTS=true

# =============================================================================
# CONFIGURACIÓN DE CI/CD
# =============================================================================

# GitHub Actions
ENABLE_GITHUB_ACTIONS=true
JAVA_VERSIONS="11,17"
RUN_SCHEDULE="0 2 * * *"  # Diario a las 02:00 UTC
ARTIFACT_RETENTION_DAYS=30

# Branches que activan benchmarks
BENCHMARK_TRIGGER_BRANCHES="main,develop"

# =============================================================================
# CONFIGURACIÓN DE ALERTAS
# =============================================================================

# Thresholds para alertas
REGRESSION_THRESHOLD=10.0  # Porcentaje de degradación
IMPROVEMENT_THRESHOLD=10.0  # Porcentaje de mejora
TEST_SUCCESS_THRESHOLD=95.0  # Porcentaje mínimo de éxito

# Tipos de alertas
ENABLE_REGRESSION_ALERTS=true
ENABLE_IMPROVEMENT_ALERTS=true
ENABLE_TEST_FAILURE_ALERTS=true
ENABLE_COMPILATION_ALERTS=true

# =============================================================================
# CONFIGURACIÓN DE REPORTES
# =============================================================================

# Tipos de reportes a generar
GENERATE_MARKDOWN_REPORTS=true
GENERATE_JSON_REPORTS=true
GENERATE_HTML_REPORTS=false
GENERATE_PDF_REPORTS=false

# Contenido de reportes
INCLUDE_EXECUTIVE_SUMMARY=true
INCLUDE_PERFORMANCE_TRENDS=true
INCLUDE_COMPARATIVE_ANALYSIS=true
INCLUDE_RECOMMENDATIONS=true
INCLUDE_HISTORICAL_DATA=true

# =============================================================================
# CONFIGURACIÓN DE PERFORMANCE
# =============================================================================

# Métricas a monitorear
MONITOR_THROUGHPUT=true
MONITOR_LATENCY=true
MONITOR_MEMORY_USAGE=true
MONITOR_GC_PRESSURE=true
MONITOR_CPU_USAGE=false

# Sampling intervals (en segundos)
THROUGHPUT_SAMPLE_INTERVAL=1
LATENCY_SAMPLE_INTERVAL=0.1
MEMORY_SAMPLE_INTERVAL=5

# =============================================================================
# CONFIGURACIÓN DE HISTÓRICO
# =============================================================================

# Guardar histórico
SAVE_HISTORICAL_DATA=true
HISTORICAL_DATA_RETENTION_DAYS=90

# Baseline para comparaciones
USE_MOVING_AVERAGE=true
MOVING_AVERAGE_WINDOW=5
USE_FIXED_BASELINE=false
BASELINE_COMMIT=""

# =============================================================================
# CONFIGURACIÓN DE NOTIFICACIONES
# =============================================================================

# Canales de notificación
ENABLE_GITHUB_COMMENTS=true
ENABLE_EMAIL_NOTIFICATIONS=false
ENABLE_SLACK_NOTIFICATIONS=false
ENABLE_TEAMS_NOTIFICATIONS=false

# Configuración de email
EMAIL_RECIPIENTS=""
EMAIL_SMTP_SERVER=""
EMAIL_SMTP_PORT=587
EMAIL_USERNAME=""
EMAIL_PASSWORD=""

# =============================================================================
# CONFIGURACIÓN DE OPTIMIZACIONES
# =============================================================================

# Optimizaciones específicas de Veld
VELDTYPE_OPTIMIZATIONS=true
CONCURRENT_REGISTRY_OPTIMIZATIONS=true
LIFECYCLE_PROCESSOR_OPTIMIZATIONS=true
BYTE_CODE_GENERATION=true

# Niveles de optimización
OPTIMIZATION_LEVEL="maximum"  # minimum, balanced, maximum
ENABLE_AGGRESSIVE_OPTIMIZATIONS=false
ENABLE_EXPERIMENTAL_FEATURES=false

# =============================================================================
# CONFIGURACIÓN DE DESARROLLO
# =============================================================================

# Modo desarrollo
DEVELOPMENT_MODE=false
VERBOSE_OUTPUT=false
DEBUG_MODE=false

# Fast compilation para desarrollo
FAST_COMPILATION=true
SKIP_UNNECESSARY_TESTS=true
PARALLEL_COMPILATION=true

# =============================================================================
# CONFIGURACIÓN DE INTEGRACIÓN
# =============================================================================

# Sistemas externos
ENABLE_JMX_MONITORING=false
ENABLE_PROMETHEUS_METRICS=false
ENABLE_DATADOG_INTEGRATION=false
ENABLE_NEW_RELIC_INTEGRATION=false

# Webhooks
ENABLE_WEBHOOK_NOTIFICATIONS=false
WEBHOOK_URL=""
WEBHOOK_SECRET=""

# =============================================================================
# CONFIGURACIÓN DE VALIDACIÓN
# # =============================================================================

# Validaciones automáticas
VALIDATE_COMPILATION=true
VALIDATE_TESTS=true
VALIDATE_BENCHMARKS=true
VALIDATE_DOCUMENTATION=true

# Criterios de aceptación
MINIMUM_TEST_SUCCESS_RATE=95.0
MAXIMUM_COMPILATION_TIME=300  # segundos
MAXIMUM_BENCHMARK_TIME=1800   # segundos

# =============================================================================
# CONFIGURACIÓN DE DEPURACIÓN
# =============================================================================

# Debugging options
SAVE_DEBUG_LOGS=false
DEBUG_LOG_LEVEL="INFO"  # DEBUG, INFO, WARN, ERROR
SAVE_INTERMEDIATE_RESULTS=true

# Profiling
ENABLE_JVM_PROFILING=false
ENABLE_METHOD_PROFILING=false
PROFILING_OUTPUT_DIR="profiling"

# =============================================================================
# CONFIGURACIÓN DE PERSONALIZACIÓN
# =============================================================================

# Colores para output
COLOR_SUCCESS="green"
COLOR_WARNING="yellow"
COLOR_ERROR="red"
COLOR_INFO="blue"

# Formato de salida
USE_EMOJIS=true
VERBOSE_TIMESTAMP=true
SHORT_OUTPUT=false

# Idioma de reportes
REPORT_LANGUAGE="es"  # es, en, fr, de

# =============================================================================
# CONFIGURACIÓN DE BACKUP
# =============================================================================

# Backup automático
ENABLE_AUTOMATIC_BACKUP=true
BACKUP_RETENTION_COUNT=7
BACKUP_COMPRESSION=true

# Destinos de backup
LOCAL_BACKUP_DIR="backup"
ENABLE_REMOTE_BACKUP=false
REMOTE_BACKUP_URL=""
REMOTE_BACKUP_CREDENTIALS=""

# =============================================================================
# CONFIGURACIÓN DE SEGURIDAD
# =============================================================================

# Configuración de seguridad
ENABLE_SECURITY_CHECKS=true
SCAN_DEPENDENCIES=true
CHECK_FOR_VULNERABILITIES=true

# Credentials
ENCRYPT_SENSITIVE_DATA=true
USE_ENVIRONMENT_VARIABLES=true

# =============================================================================
# NOTAS DE CONFIGURACIÓN
# =============================================================================

# 1. Para cambiar configuraciones, editar este archivo
# 2. Las variables de entorno tienen precedencia sobre este archivo
# 3. Algunas configuraciones requieren reinicio del sistema
# 4. Verificar compatibilidad antes de cambiar versiones de Java
# 5. Los cambios en thresholds afectan las alertas automáticamente

# =============================================================================
# EJEMPLOS DE USO
# =============================================================================

# Configurar para desarrollo
# DEVELOPMENT_MODE=true
# FAST_COMPILATION=true
# VERBOSE_OUTPUT=true
# DEBUG_MODE=true

# Configurar para producción
# DEVELOPMENT_MODE=false
# ENABLE_AUTOMATIC_BACKUP=true
# ENABLE_SECURITY_CHECKS=true
# SAVE_DEBUG_LOGS=false

# Configurar para CI/CD
# ENABLE_GITHUB_ACTIONS=true
# JAVA_VERSIONS="11,17"
# RUN_SCHEDULE="0 2 * * *"
# ARTIFACT_RETENTION_DAYS=30