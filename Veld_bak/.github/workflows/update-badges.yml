name: Update Badges

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight
  push:
    paths:
      - '.github/workflows/update-badges.yml'

permissions:
  contents: write

jobs:
  update-badges:
    name: Update README Badges
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: true
        fetch-depth: 0

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Get test count
      id: test-count
      run: |
        mvn test -q -DskipTests=false -Dmaven.javadoc.skip=true -Dbuild-helper.attach.phase=none -B -pl '!veld-example,!veld-spring-boot-example,!veld-benchmark' 2>/dev/null || true

        # Count total tests from all surefire reports
        TOTAL_TESTS=0
        FAILED_TESTS=0
        ERROR_TESTS=0

        for xml in $(find . -name "TEST-*.xml" -path "*/surefire-reports/*" 2>/dev/null); do
          if [ -f "$xml" ]; then
            # Parse tests attribute safely
            tests=$(grep -oP 'tests="\K[0-9]+' "$xml" | head -1)
            failures=$(grep -oP 'failures="\K[0-9]+' "$xml" | head -1)
            errors=$(grep -oP 'errors="\K[0-9]+' "$xml" | head -1)

            TOTAL_TESTS=$((TOTAL_TESTS + ${tests:-0}))
            FAILED_TESTS=$((FAILED_TESTS + ${failures:-0}))
            ERROR_TESTS=$((ERROR_TESTS + ${errors:-0}))
          fi
        done

        echo "Total tests: $TOTAL_TESTS"
        echo "Failed tests: $FAILED_TESTS"
        echo "Error tests: $ERROR_TESTS"
        echo "test_count=$TOTAL_TESTS" >> $GITHUB_OUTPUT
        echo "failed_count=$FAILED_TESTS" >> $GITHUB_OUTPUT

    - name: Get coverage percentage
      id: coverage
      run: |
        # Get total coverage from aggregated report if exists, otherwise calculate from all modules
        if [ -f "target/site/jacoco/jacoco.xml" ]; then
          COVERAGE=$(grep -oP 'line-coverage value="\K[0-9.]+' target/site/jacoco/jacoco.xml 2>/dev/null | head -1 || echo "0")
        else
          # Calculate average coverage from all module reports
          COVERAGE=0
          COUNT=0
          for jacoco in $(find . -name "jacoco.xml" -path "*/site/jacoco/*" 2>/dev/null); do
            val=$(grep -oP 'line-coverage value="\K[0-9.]+' "$jacoco" 2>/dev/null | head -1)
            if [ -n "$val" ]; then
              COVERAGE=$(echo "$COVERAGE + $val" | bc 2>/dev/null || echo "$COVERAGE")
              COUNT=$((COUNT + 1))
            fi
          done
          if [ $COUNT -gt 0 ]; then
            COVERAGE=$(echo "scale=1; $COVERAGE / $COUNT" | bc 2>/dev/null || echo "0")
          else
            COVERAGE="0"
          fi
        fi
        echo "Coverage: $COVERAGE%"
        echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT

    - name: Update README badges
      run: |
        TEST_COUNT="${{ steps.test-count.outputs.test_count }}"
        COVERAGE="${{ steps.coverage.outputs.coverage }}"
        
        # Update test badge
        sed -i "s/\[!\[Tests\](https:\/\/img.shields.io\/badge\/Tests-[0-9]*%20passed-green)\](https:\/\/github.com\/yasmramos\/Veld\/actions)/[![Tests](https:\/\/img.shields.io\/badge\/Tests-$TEST_COUNT%20passed-green)](https:\/\/github.com\/yasmramos\/Veld\/actions)/g" README.md
        
        # Update coverage badge
        sed -i "s/\[!\[Coverage\](https:\/\/codecov.io\/gh\/yasmramos\/Veld\/branch\/develop\/graph\/badge.svg)\](https:\/\/codecov.io\/gh\/yasmramos\/Veld)/[![Coverage](https:\/\/img.shields.io\/badge\/Coverage-$COVERAGE%25-green)](https:\/\/codecov.io\/gh\/yasmramos\/Veld)/g" README.md
        
        # Update Latest Updates section with version
        CURRENT_VERSION=$(grep -o '<version>[^<]*</version>' pom.xml | head -1 | sed 's/<version>//g' | sed 's/<\/version>//g')
        sed -i "s/## Latest Updates (v[0-9.]*)/## Latest Updates (v$CURRENT_VERSION)/g" README.md
        sed -i "s/- \*\*543 tests now passing\*\*/- \*\*$TEST_COUNT tests now passing\*\*/g" README.md
        
        cat README.md | head -30

    - name: Commit and push changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "docs: Update badges and version in README"
        file_pattern: README.md
