# GraalVM Native Image Configuration for Veld Framework
# This file provides metadata for native-image compilation

# Main class for native executable (if applicable)
# mainClass=io.github.yasmramos.veld.VeldApplication

# Build arguments for native-image
#Args=-H:Name=veld \
#     -H:ClassName=io.github.yasmramos.veld.VeldApplication \
#     --no-fallback \
#     --initialize-at-run-time=io.github.yasmramos.veld.runtime.event.EventBus \
#     -Djava.awt.headless=true

# Delay class initialization for static fields that might cause issues
#ClassInitialization=java.lang.Object$LockRecord:run \
#                     java.lang.Object$WaitNode:run

# Include additional reflection metadata files
#ReflectionConfigFiles=${.}/META-INF/native-image/reflect-config.json
#ResourceConfigFiles=${.}/META-INF/native-image/resource-config.json
#ProxyConfigFiles=${.}/META-INF/native-image/proxy-config.json
#JNIFiles=${.}/META-INF/native-image/jni-config.json

# Exclude certain packages from native image
#ExcludePackages=com.sun.* \
#                sun.* \
#                org.graalvm.*

# Include specific classes that might be missed by static analysis
#IncludeClasses=io.github.yasmramos.veld.** \
#               **Veld*

# Performance tuning
# Use LLVM backend for better performance
#Backend=llvm

# Enable native image agent for automatic configuration discovery
# Agent mode: java -agentlib:native-image-agent=config-output-dir=target/native-image-config ...
