# Veld Spring Boot Integration Configuration
# ============================================

# Active Veld profiles (comma-separated)
veld.profiles=dev,default

# Container configuration
veld.container.auto-start=true
veld.container.auto-close=true

# Logging configuration
veld.logging.enabled=true
veld.logging.level=INFO

# Spring Boot integration features
veld.spring-integration.enabled=true
veld.spring-integration.bridge-beans=true
veld.spring-integration.health-indicator=true

# Spring Boot Application Configuration
# ======================================

server.port=8080

# Enable all actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus

# Actuator health check configuration
management.endpoint.health.show-details=always

# Logging configuration
logging.level.com.veld=INFO
logging.level.root=INFO

# Development tools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Database Configuration (H2)
# ============================

spring.datasource.url=jdbc:h2:mem:veldexample;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Data initialization
spring.jpa.defer-datasource-initialization=true

# Logging for SQL queries
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Transaction management
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
