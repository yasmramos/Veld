# Spring Boot Test Configuration for Veld Spring Boot Starter
# Minimal configuration to allow Spring context to load

spring.application.name=veld-spring-boot-starter-test

# Disable unnecessary auto-configurations for faster tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.web.servlet.WebMvcAutoConfiguration

# Logging configuration
logging.level.root=WARN
logging.level.io.github.yasmramos.veld=INFO
