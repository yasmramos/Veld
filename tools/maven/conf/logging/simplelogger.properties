# SimpleLogger configuration file
# Specifies the logging threshold level for different loggers

# Root logger level
org.slf4j.simpleLogger.defaultLogLevel=info

# Set default log level for all loggers
org.slf4j.simpleLogger.log.org.apache.maven=info
org.slf4j.simpleLogger.log.org.apache.maven.cli=info

# Set specific logger levels
org.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Quietly=warn
org.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
