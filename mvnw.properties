# Configuración específica para CI/CD
# Este archivo evita problemas de settings-security.xml

[main]
# Configuración básica
quiet = true
verbosity = info

[ext]
# Configuración de extensiones
no-transfer-progress = true

# Variables de entorno específicas para CI/CD
MAVEN_OPTS = -Xmx2g -XX:+UseG1GC -Dmaven.settings.security.skip=true -Dmaven.security.skip=true -Dmaven.wagon.http.ssl.insecure=true -Dmaven.wagon.http.ssl.allowall=true
MAVEN_CONFIG = --no-transfer-progress --batch-mode
MAVEN_USER_HOME = /home/runner/.m2
MAVEN_HOME = /home/runner/.m2

# Configuración de timeouts
MAVEN_CONNECT_TIMEOUT = 30000
MAVEN_READ_TIMEOUT = 60000

# Configuración de mirror (se usará ci-settings.xml)
# No se especifican mirrors aquí, se manejan en ci-settings.xml