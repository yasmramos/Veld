name: Build and Deploy Snapshot

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        server-id: central
        server-username: SONATYPE_USERNAME
        server-password: SONATYPE_PASSWORD

    - name: Build and Deploy Snapshot to Maven Central
      env:
        SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
        SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
      run: |
        echo "Checking if SONATYPE_USERNAME is set..."
        if [ -z "$SONATYPE_USERNAME" ]; then
          echo "ERROR: SONATYPE_USERNAME secret is not set!"
          exit 1
        fi
        echo "SONATYPE_USERNAME is set"

        echo "Checking if SONATYPE_PASSWORD is set..."
        if [ -z "$SONATYPE_PASSWORD" ]; then
          echo "ERROR: SONATYPE_PASSWORD secret is not set!"
          exit 1
        fi
        echo "SONATYPE_PASSWORD is set"

        echo ""
        echo "Running Maven version..."
        mvn --version
        echo ""
        echo "Starting snapshot deployment..."
        mvn -B deploy \
          -Pci \
          -DskipTests \
          --file pom.xml
        echo ""
        echo "Deployment completed!"
