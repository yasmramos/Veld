name: Build and Deploy Snapshot

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build and Deploy Snapshot to Maven Central
      env:
        SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
        SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
      run: |
        echo "Checking if SONATYPE_USERNAME is set..."
        if [ -z "$SONATYPE_USERNAME" ]; then
          echo "ERROR: SONATYPE_USERNAME secret is not set!"
          exit 1
        fi
        echo "SONATYPE_USERNAME is set"
        
        echo "Checking if SONATYPE_PASSWORD is set..."
        if [ -z "$SONATYPE_PASSWORD" ]; then
          echo "ERROR: SONATYPE_PASSWORD secret is not set!"
          exit 1
        fi
        echo "SONATYPE_PASSWORD is set"
        
        # Create settings.xml using environment variables
        mkdir -p ~/.m2
        
        # Write settings.xml line by line to avoid YAML parsing issues
        echo '<?xml version="1.0" encoding="UTF-8"?>' > ~/.m2/settings.xml
        echo '<settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"' >> ~/.m2/settings.xml
        echo '          xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"' >> ~/.m2/settings.xml
        echo '          xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 https://maven.apache.org/xsd/settings-1.0.0.xsd">' >> ~/.m2/settings.xml
        echo '  <servers>' >> ~/.m2/settings.xml
        echo '    <server>' >> ~/.m2/settings.xml
        echo '      <id>central</id>' >> ~/.m2/settings.xml
        echo "      <username>$SONATYPE_USERNAME</username>" >> ~/.m2/settings.xml
        echo "      <password>$SONATYPE_PASSWORD</password>" >> ~/.m2/settings.xml
        echo '    </server>' >> ~/.m2/settings.xml
        echo '  </servers>' >> ~/.m2/settings.xml
        echo '</settings>' >> ~/.m2/settings.xml
        
        echo "Maven settings.xml created successfully"
        
        echo ""
        echo "Running Maven version..."
        mvn --version
        echo ""
        echo "Starting snapshot deployment..."
        mvn -B deploy \
          -Pci \
          -DskipTests \
          --file pom.xml
        echo ""
        echo "Deployment completed!"
