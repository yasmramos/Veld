name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: maven

      - name: Install Parent POM
        run: mvn install -N -DskipTests -B

      - name: Build Core Modules
        run: |
          for module in veld-annotations veld-runtime veld-processor veld-aop veld-weaver veld-maven-plugin; do
            echo "Building $module..."
            cd $module && mvn clean install -DskipTests -B && cd ..
          done

      - name: Build Example Modules
        run: |
          for module in veld-example veld-spring-boot-starter veld-spring-boot-example veld-benchmark; do
            if [ -d "$module" ]; then
              echo "Building $module..."
              cd $module && mvn clean install -DskipTests -B && cd ..
            fi
          done

      - name: Run Tests (Core Modules)
        run: |
          for module in veld-annotations veld-runtime veld-processor veld-aop veld-weaver veld-maven-plugin; do
            echo "Testing $module..."
            cd $module && mvn test -B && cd ..
          done

      - name: Run Tests (Example Modules)
        run: |
          for module in veld-example veld-spring-boot-starter veld-spring-boot-example; do
            if [ -d "$module" ]; then
              echo "Testing $module..."
              cd $module && mvn test -B && cd ..
            fi
          done

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: veld-jars
          path: |
            veld-annotations/target/*.jar
            veld-runtime/target/*.jar
            veld-processor/target/*.jar
            veld-example/target/*.jar
          retention-days: 30

  verify:
    name: Verify & Integration
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: maven

      - name: Install Parent POM
        run: mvn install -N -DskipTests -B

      - name: Build Core Modules
        run: |
          for module in veld-annotations veld-runtime veld-processor veld-aop veld-weaver veld-maven-plugin; do
            cd $module && mvn clean install -DskipTests -B && cd ..
          done

      - name: Build and Verify Example Modules
        run: |
          for module in veld-example veld-spring-boot-starter veld-spring-boot-example; do
            if [ -d "$module" ]; then
              cd $module && mvn clean verify -B && cd ..
            fi
          done

      - name: Run Example Application
        run: cd veld-example && mvn exec:java -Dexec.mainClass="com.veld.example.Main" -B

  compatibility:
    name: Java ${{ matrix.java }} Compatibility
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        java: [ '11', '17', '21' ]
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: maven

      - name: Install Parent POM
        run: mvn install -N -DskipTests -B

      - name: Build Core Modules
        run: |
          for module in veld-annotations veld-runtime veld-processor veld-aop veld-weaver veld-maven-plugin; do
            cd $module && mvn clean install -DskipTests -B && cd ..
          done

      - name: Build and Test Example
        run: cd veld-example && mvn clean verify -B

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, verify, compatibility]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: maven

      - name: Install Parent POM
        run: mvn install -N -DskipTests -B

      - name: Build Core Modules
        run: |
          for module in veld-annotations veld-runtime veld-processor veld-aop veld-weaver veld-maven-plugin; do
            cd $module && mvn clean install -DskipTests -B && cd ..
          done

      - name: Build Release JARs
        run: |
          for module in veld-example veld-spring-boot-starter; do
            if [ -d "$module" ]; then
              cd $module && mvn clean package -DskipTests -B && cd ..
            fi
          done

      - name: Get Project Version
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: veld-release-${{ steps.version.outputs.version }}
          path: |
            veld-annotations/target/veld-annotations-*.jar
            veld-runtime/target/veld-runtime-*.jar
            veld-processor/target/veld-processor-*.jar
            veld-weaver/target/veld-weaver-*.jar
            veld-maven-plugin/target/veld-maven-plugin-*.jar
          retention-days: 90
